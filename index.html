<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Aditi ğŸ’–</title>
<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
font-family:sans-serif;
overflow:hidden;
}
.card{
background:white;
padding:40px;
border-radius:20px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.2);
}
button{
padding:12px 26px;
font-size:18px;
border:none;
border-radius:30px;
margin:10px;
cursor:pointer;
}
#yes{background:#e63946;color:white;}
#no{background:#ccc;}
canvas{
position:fixed;
top:0;left:0;
width:100%;height:100%;
pointer-events:none;
}
</style>
</head>
<body>

<div class="card" id="card">
<h1>Aditi ğŸ’•</h1>
<p>Will you be my Valentine?</p>
<button id="yes">Yes ğŸ˜</button>
<button id="no">No ğŸ™ƒ</button>
</div>
<canvas id="c"></canvas>

<script>
const noBtn=document.getElementById("no");
noBtn.onmouseover=()=>{noBtn.style.position="absolute";noBtn.style.left=Math.random()*80+"%";noBtn.style.top=Math.random()*80+"%";};

const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let hearts=[];

document.getElementById("yes").onclick=()=>{
document.getElementById("card").innerHTML="<h1>YAYYY ğŸ’–</h1><p>Youâ€™re my Valentine ğŸ¥¹</p>";
setInterval(()=>hearts.push({x:Math.random()*canvas.width,y:-20,s:Math.random()*10+8,v:Math.random()*2+1}),120);
animate();
};

function drawHeart(x,y,s){
ctx.beginPath();
ctx.moveTo(x,y);
ctx.bezierCurveTo(x-s,y-s,x-s*2,y+s,x,y+s*2);
ctx.bezierCurveTo(x+s*2,y+s,x+s,y-s,x,y);
ctx.fillStyle="rgba(255,0,100,.8)";
ctx.fill();
}
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
hearts.forEach((h,i)=>{
h.y+=h.v;
drawHeart(h.x,h.y,h.s);
if(h.y>canvas.height) hearts.splice(i,1);
});
requestAnimationFrame(animate);
}
</script>

</body>
</html>
